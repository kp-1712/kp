<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <!-- Calculator Display -->
    <div class="calculator">
      <div class="display" id="display">0</div>
      <!-- Calculator Buttons -->
      <div class="buttons">
        <!-- Scientific Buttons -->
        <button class="btn sci-btn" id="sin">sin</button>
        <button class="btn sci-btn" id="cos">cos</button>
        <button class="btn sci-btn" id="tan">tan</button>
        <button class="btn sci-btn" id="sqrt">√</button>
        <button class="btn sci-btn" id="log">log</button>
        <button class="btn sci-btn" id="ln">ln</button>
        <button class="btn sci-btn" id="exp">eˣ</button>
        <button class="btn sci-btn" id="pi">π</button>

        <!-- Functional Buttons -->
        <button class="btn" id="ac">AC</button>
        <button class="btn" id="backspace">⌫</button>
        <button class="btn" id="modulo">%</button>
        <button class="btn" id="divide">÷</button>

        <!-- Numbers and Operations -->
        <button class="btn num" id="7">7</button>
        <button class="btn num" id="8">8</button>
        <button class="btn num" id="9">9</button>
        <button class="btn op" id="multiply">×</button>
        <button class="btn num" id="4">4</button>
        <button class="btn num" id="5">5</button>
        <button class="btn num" id="6">6</button>
        <button class="btn op" id="subtract">−</button>
        <button class="btn num" id="1">1</button>
        <button class="btn num" id="2">2</button>
        <button class="btn num" id="3">3</button>
        <button class="btn op" id="add">+</button>
        <button class="btn num" id="0">0</button>
        <button class="btn" id="dot">.</button>
        <button class="btn" id="equals">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
